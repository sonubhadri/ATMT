<mat-toolbar>
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" style="color:grey;">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <a routerLink="{{home}}" href="#" style="text-decoration: none;">
      <mat-icon style="color:grey;" matSuffix>home</mat-icon>
      <b style="color:grey;">AutographaMT ITL</b>
      <span class="sr-only">(current)</span>
    </a>

    <form class="form-inline my-2 my-lg-0" style="margin-left:350px">
      <input id="q" class="form-control mr-sm-2" (keyup)="do_parse()" [(ngModel)]="textValue" name="text" type="search" placeholder="Search  (MAT 1 : 1)"
        aria-label="Search">
      <!-- <mat-chip-list>
        <mat-chip *ngFor="let osis of osisMat">{{osis.osis}}</mat-chip>
      </mat-chip-list>&nbsp; -->
      <button (click)="searchBCV()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <button *ngIf="logoutFlag" (click)="logout()" class="btn btn-outline-danger my-2 my-sm-0" style="margin-left: 10px" type="submit">Logout</button>

    <button *ngIf="!logoutFlag" (click)="openLoginDialog()" class="btn btn-outline-primary my-2 my-sm-0" style="margin-left: 10px" type="submit">Sign in</button>

    <button *ngIf="!logoutFlag" (click)="openSignupDialog()" class="btn btn-outline-primary my-2 my-sm-0" style="margin-left: 10px" type="submit">Sign Up</button>
    &nbsp;&nbsp;
    <span style="color:grey;">Hello {{username?username:'Guest'}}!!</span>
    <!-- <mat-chip-list>
      <mat-chip>Logged In As:- {{username}} </mat-chip>
    </mat-chip-list>&nbsp; -->
    <!-- <dummy-app-component></dummy-app-component> -->
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="push" opened role="navigation">
    <mat-nav-list>      
      <a *ngIf="role==1" mat-list-item routerLink='/UserDashboard'>Dashboard</a>
      <a *ngIf="role==2" mat-list-item routerLink='/AdminDashboard'>Dashboard</a>
      <a mat-list-item routerLink='/app-bcv-search'>Home</a>
      <a mat-list-item routerLink='/reports'>Reports</a>
      <!-- <a (click)="drawer.toggle()" mat-list-item routerLink='/UserManagement'>User Management</a> -->
      <a *ngIf="role==3" mat-list-item routerLink='/Organization'>Create Organization</a>
      <a mat-list-item routerLink='/feedback'>Feedback</a>
      <a mat-list-item routerLink="{{csv}}" href="#">Translation words</a>
      <a mat-list-item routerLink="{{wordview}}" href="#">Word View Editor</a>
      <a *ngIf="role==1" mat-list-item routerLink="/requestorg" href="#">New organization</a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: 600px">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
