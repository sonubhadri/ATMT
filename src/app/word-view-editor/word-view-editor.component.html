<div style="text-align:center">
<br>
<div>
<!-- <div class="container" style="width: 20%;display:inline-block;padding: 10px"> -->
<mat-form-field style="width:auto;">
  <mat-select placeholder="SOURCE" [(ngModel)]="langFirstIndex" ngModel name="glLang" id="glLang" #glLang="ngModel" (selectionChange)="glLangChange(glLang.value)">
    <mat-option value="0">Select</mat-option>
    <mat-option *ngFor="let glLang of LangArray | keysPipe" [value]="glLang.key">{{glLang.value}}</mat-option>
  </mat-select>
</mat-form-field>
<!-- </div> -->

<mat-form-field  style="width:auto;margin:20px;">
  <mat-select placeholder="TARGET" [(ngModel)]="trgFirstIndex" ngModel name="targetLang" id="targetLang" #targetLang="ngModel" (selectionChange)="targetLangChange(targetLang.value)">
          <mat-option value="0">Select</mat-option>
          <mat-option *ngFor="let item of Target | keysPipe" [value]="item.key">{{item.value | uppercase}}</mat-option>
  </mat-select>
</mat-form-field>


<mat-progress-bar *ngIf="display" mode="indeterminate"></mat-progress-bar>

 <div *ngIf="!display && this.trgFirstIndex != 0" >
<div class="container" style="text-align: left;">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Search">
  </mat-form-field>


  <div class="mat-elevation-z24">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Strong Number">
        <th mat-header-cell *matHeaderCellDef>
          <strong> Strong Number </strong>
        </th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/strong/{{row.StrongNumber}}/{{glang}}/{{trgFirstIndex}}" style="display:block;text-decoration:underline;" target="_blank">
          {{row.StrongNumber}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Checked">
        <th mat-header-cell *matHeaderCellDef>
          <strong> Checked </strong>
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.Checked}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Unchecked">
          <th mat-header-cell *matHeaderCellDef>
            <strong> Unchecked </strong>
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.Unchecked}}
          </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
  </div>
</div>
</div>
</div>
