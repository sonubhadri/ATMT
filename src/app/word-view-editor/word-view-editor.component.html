<dummy-app-component></dummy-app-component>
<mat-progress-bar *ngIf="display" mode="indeterminate"></mat-progress-bar>

<br>

<div *ngIf="!display">
<!-- <div class="container" style="width: 20%;display:inline-block;padding: 10px"> -->
<mat-form-field style="width:auto;">
  <mat-select placeholder="LANGUAGE" [(ngModel)]="langFirstIndex" ngModel name="glLang" id="glLang" #glLang="ngModel" (selectionChange)="glLangChange(glLang.value)">
    <mat-option value="0">Select</mat-option>
    <mat-option *ngFor="let glLang of LangArray | keysPipe" [value]="glLang.key">{{glLang.value}}</mat-option>
  </mat-select>
</mat-form-field>
<!-- </div> -->

 <div *ngIf="glang" >
<div class="container" style="text-align: left;">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Search">
  </mat-form-field>


  <div class="mat-elevation-z24">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Strong Number">
        <th mat-header-cell *matHeaderCellDef>
          <strong> Strong Number </strong>
        </th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/strong/{{row.StrongNumber}}/{{glang}}" style="display:block;text-decoration:underline;" target="_blank">
          {{row.StrongNumber}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Checked">
        <th mat-header-cell *matHeaderCellDef>
          <strong> Checked </strong>
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.Checked}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Unchecked">
          <th mat-header-cell *matHeaderCellDef>
            <strong> Unchecked </strong>
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.Unchecked}}
          </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
  </div>
</div>
</div>
