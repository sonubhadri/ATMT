<div class="container contact-form">

  <form method="post">
    <h3>Please Provide Your Feedback Below</h3>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" name="subject" [(ngModel)]="subject" class="form-control" placeholder="Subject" value="" />
        </div>
        <div class="form-group">
          <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Your Email *" value="" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <textarea name="suggestion" [(ngModel)]="suggestion" class="form-control" placeholder="Your Suggestions *" style="width: 100%; height: 150px;"></textarea>
        </div>
     
      <div class="form-group">
        <input type="submit" name="btnSubmit" (click)="submit()" class="btn btn-outline-success my-2 my-sm-0 btnContact" value="Submit"
        />
      </div>
    </div>

    </div>
  </form>
</div>
